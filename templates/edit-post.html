{% extends "login.html" %}

{% block content %} 
<div class="jumbotron" style="background-color: rgb(255,255,255,0); margin: 64px;">
  <div class="container">
    
  <div class="row">
  <div class="col-xs-4"></div>
    <div class="col-xs-4" style="background: rgba(255,255,255,0.4); height: 420px;">
      <div class="image-container"></div>
    <h1 style="text-align: center; font-size: 26px; line-height: 100px;">Editar Post</h1>          
  <div class="card">
  <article class="card-body">

  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="titulo" >Titulo:</label>
        <input type="text" class="form-control" name="titulo" value={{post.titulo}}>
    </div> <!-- form-group1 -->

    <div class="form-group">    
      <label for="contenido">Contenido:</label>
      <textarea class="form-control" name="contenido" value={{post.contenido}}>{{post.contenido}}</textarea>      
    </div> <!-- form-group2 --> 

    <div class="form-group">
      <label>Imagen:</label>
      <input type="file" class="form-control" name="foto">
    </div>

    <div class="form-group text-center">     
        <button class="btn btn-lg btn-primary" id="loginButton" type="submit" style="font-size: 17px;">Guardar Cambios</button>
    </div> <!-- form-group3 --> 
    {% for message in get_flashed_messages() %}
              <h5>  {{ message }} </h5>
    {% endfor %}
  </form>
  
  </article>
  </div> <!-- card -->
  </div> <!-- col -->
  <div class="col-xs-4"></div>
  </div><!--row -->
  </div><!--container -->
</div><!--jumbotron -->



{% endblock %}
